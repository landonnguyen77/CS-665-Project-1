{% extends 'base.html' %}

{% block title %}Database Tables{% endblock %}

{% block content %}
<h1 class="mb-4">Database Tables</h1>
<p class="lead">View all tables in your Investment Management System database.</p>

<div class="row">
    {% for table in tables %}
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ table.name }}</h5>
                <p class="card-text">
                    <span class="badge bg-primary">{{ table.count }} rows</span>
                </p>
                <a href="{{ url_for('tables.view_table', table_name=table.name) }}" class="btn btn-primary">View Data</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
